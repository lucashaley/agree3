test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Cloudinary for cloud storage (used in production on Heroku)
# Configure via Heroku config vars:
# - CLOUDINARY_URL=cloudinary://api_key:api_secret@cloud_name
cloudinary:
  service: Cloudinary

